<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="Keywords" content="">
	<meta name="Description" content="">

	<!-- 移动设备支持 -->
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
	<meta content="no-cache" http-equiv="pragma">
	<meta content="0" http-equiv="expires">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta content="telephone=no, address=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<link rel="stylesheet" type="text/css" href="css/reset.min.css">
	<link rel="stylesheet" type="text/css" href="css/pxtorem.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.min.css">
	<link rel="stylesheet" href="css/mediaelementplayer.min.css" />
<style>
html,body{
    height: 100%;
  }
  #wrap {
    height: 100%;
  }
	.mejs-container,.video,.mejs-poster,.mejs-overlay,.mejs-mediaelement,video {height: 100% !important;width:16rem !important;}
</style>
</head>

<body>
<div id="wrap" class="bgColor">
  <div class="clr over video">
  		<video src="duduzui.mp4" type="video/mp4" id="player1"  
	autoplay="autoplay" preload="none"></video>
  </div> 
</div>

<script src="js/jquery.min.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/pxtorem.js"></script>
<script src="js/mediaelement-and-player.min.js"></script>
<script type="text/javascript">
$('audio,video').mediaelementplayer({
	success: function(player, node) {
		$('#' + node.id + '-mode').html('mode: ' + player.pluginType);
	}
});
$('#stopall').click(function() {
    $('video, audio').each(function() {
          $(this)[0].player.pause();		  
    });
});
</script>
</body>
</html>
